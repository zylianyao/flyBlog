{{# var user = d.session.user||{}; }}
<script>
    layui.cache.page = '{{d.page||""}}';
    layui.cache.user = {
        username: '{{user.username||"游客"}}'
        , uid: {
    {
        user.id ? 168 * user.id : -1
    }
    }
    ,
    avatar: '{{user.avatar||"http://res.layui.com/images/fly/avatar/00.jpg"}}'
        , experience
    :
    {
        {
            user.experience || 0
        }
    }
    ,
    sum: {
        {
            user.rmb || 0
        }
    }
    ,
    vip: {
        {
            lay.util.vip(user.rmb)
        }
    }
    ,
    sex: '{{user.sex||""}}'
    }
    ;
    layui.config({
        version: "{{lay.version||''}}"
    }).extend({
        'fly': '{{d.res}}lay/modules/fly/index'
    }).use('fly');
</script>
